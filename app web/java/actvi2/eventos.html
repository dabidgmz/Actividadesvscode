<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos interaccion input</title>
</head>
<body>
    <input type="text" id="numero"/>
    <button type="button" id="add">agregar</button>
    <button type="button" id="show">subir</button>
    <div class="container"></div>

    <script type="text/javascript">
        let input=document.querySelector("#numero")
        let add=document.querySelector("#add")
        let show=document.querySelector("#show")
        let ul=document.createElement("ul")
        let container=document.querySelector(".container")
        let arreglo=new Array()
        container.appendChild(ul)
        add.addEventListener("click",function(){
            arreglo.push(input.value);
            input.value= "";
        });

        show.addEventListener("click", function() {
        arreglo.forEach(function(valor) {
        let li = document.createElement("li");
        li.innerHTML = valor;
        ul.appendChild(li);
    });
});

    </script>
</body>
</html>
